<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{|/posts/${postId}/edit|}">
        <input type="text" th:value="${post.id}" readonly>
        <input type="text" th:value="${post.title}" name="title">
        <input type="textarea" th:value="${post.content}" name="content">

        <button type="submit">수정하기</button>
        <button type="button"><a th:href="@{|/posts/${postId}|}">뒤로가기</a></button>

    </form>
</body>
</html>
